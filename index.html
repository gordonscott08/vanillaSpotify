<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jams Mockup</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./spotifyAuthCode.js" defer></script>
</head>
<body>
    <header>
        <h1>Jams</h1>
    </header>
    <main>
        <section id="searchSection">
            <div id="searchElementsContainer">
                <input type="text" name="search" id="userInput" placeholder="Search for Songs!">
                <div id="searchButtonContainer">
                    <button id="submit" class="largeButton">Search</button>
                    <button id="clear" class="largeButton">Clear</button>
                </div>
            </div>
            <div id="appendLogin"></div>
        </section>
        <div id="blocksContainer" class="container">
            <section id="results" class="box">
                <h2>Search Results</h2>
                <div id="appendHere"></div>
            </section>    
            <section id="playlist" class="box">
                <h2>PlayList Creation</h2>
                <div id="appendPlayListHere"></div>
                <div id="submitContainer">
                    <input type="text" name="playlistName" id="userPlaylistName" placeholder="Playlist Name">
                    <button id="submitPlaylistButton" class="largeButton">Save to Spotify</button>
                    <span style="display: none;" id="savedMessage">Playlist Saved</span>
                    <button style="display: none;" id="newSearchButton" class="largeButton">New Search</button>
                </div>
            </section>
        </div>
    </main>
    <footer>&copy 2023 Gordon Scott</footer>
</body>
</html>
